<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecsidel - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/faviconV2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="big">
            <div class="big-up">
                <div class="space-1"></div>
                <img src="../images/Logo-Tecsidel2.png">
            </div>
            <div class="big-mid">
                <div class="login">
                    <div class="cx-1">
                        <h3 class="inter">LOGIN - Sistema de Monitoramento</h3>
                    </div>
                    <div class="cx-2">
                        <form name="login" id="formmm" action="../index.html" class="formulario">
                            <div class="cx-6"></div>
                            <div class="cx-3">
                                <input type="text" placeholder="Usuário" class="input-user">
                            </div>
                            <div class="cx-7"></div>
                            <div class="cx-4">
                                <input type="password" placeholder="Senha" class="input-pass">
                            </div>
                            <div class="cx-8">
                                <p class="cx-8-p">Se você esqueceu a senha, contate o suporte</p>
                            </div>
                            <div class="cx-5">
                                <button type="submit" class="botao">
                                    Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="big-down">

            </div>
        </div>
    </main>
</body>
</html>
